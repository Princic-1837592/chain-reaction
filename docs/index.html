<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chain Reaction</title>
    <link rel="stylesheet" type="text/css" href="styles_new/styles.css">
    <link rel="stylesheet" type="text/css" href="styles_new/menu.css">

    <link rel="stylesheet" type="text/css" href="styles_new/small/controls.css">
    <link rel="stylesheet" type="text/css" href="styles_new/small/grid.css">

    <link rel="stylesheet" type="text/css" href="styles_new/large/controls.css">
    <link rel="stylesheet" type="text/css" href="styles_new/large/grid.css">
</head>
<body>
<div id="menu">
    <div id="mode-select-container">
        <label class="title">Grid size</label>
        <div id="mode-selector-slider" class="header-content">
            <label>
                <input type="checkbox" id="grid-size">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div id="players-select-container">
        <label class="title">Players</label>
        <div>
            <p id="players-value">2</p>
            <label>
                <input type="range" min="2" max="8" value="2" id="players-slider">
            </label>
        </div>
    </div>
    <div id="start-button-container">
        <label class="title">New game</label>
        <button id="start-button">></button>
    </div>
</div>
<div class="game-container invisible" id="game-container">
    <div id="grid"></div>
    <div id="controls">
        <div id="undo">
            <label class="symbol">&#10913;</label>
            <label class="name">Undo</label>
        </div>
        <div id="restart">
            <label class="symbol">&#8634</label>
            <label class="name">Restart</label>
        </div>
        <div id="back-to-menu">
            <label class="symbol">&#10005;</label>
            <label class="name">Close</label>
        </div>
    </div>
</div>
<script src="index.js" type="module"></script>
</body>
</html>
